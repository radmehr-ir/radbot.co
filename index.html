<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>چت‌روم</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #mainContainer {
      display: flex;
      flex-direction: row;
      height: 100%;
      width: 100%;
    }

    #historySidebar {
      background-color: #1e1e1e;
      width: 250px;
      overflow-y: auto;
      padding: 10px;
      border-left: 1px solid #333;
    }

    #chatSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      background-color: #202020;
    }

    #chatHistory {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chatInput {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .conversation-controls {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #444;
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      background-color: #2a2a2a;
      border-radius: 10px;
    }

    .message.user {
      align-self: flex-end;
      background-color: #3f3f3f;
    }

    #themeToggle,
    #settingsBtn,
    #fullscreenBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      margin-left: 5px;
    }

    /* ===== ✅ طراحی رسپانسیو برای موبایل ===== */
    @media screen and (max-width: 768px) {
      #mainContainer {
        flex-direction: column;
      }

      #historySidebar {
        width: 100%;
        max-width: 100%;
        height: 150px;
        border-left: none;
        border-bottom: 1px solid #333;
        resize: none;
      }

      #chatSection {
        flex: 1;
        padding: 10px;
      }

      .conversation-controls {
        flex-direction: column;
        gap: 5px;
      }

      #themeToggle,
      #settingsBtn,
      #fullscreenBtn {
        position: fixed;
        bottom: 10px;
        top: auto;
        right: 10px;
        left: auto;
        z-index: 999;
      }

      #themeToggle { bottom: 10px; right: 10px; }
      #settingsBtn { bottom: 50px; right: 10px; }
      #fullscreenBtn { bottom: 90px; right: 10px; }
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <div id="historySidebar">
      <p>تاریخچه گفتگوها</p>
      <ul>
        <li>گفتگو ۱</li>
        <li>گفتگو ۲</li>
      </ul>
    </div>

    <div id="chatSection">
      <div id="chatHistory">
        <div class="message">سلام! چطور می‌تونم کمکتون کنم؟</div>
        <div class="message user">سلام. یه سوال داشتم...</div>
      </div>

      <div class="conversation-controls">
        <input id="chatInput" type="text" placeholder="پیام خود را بنویسید..." />
        <button id="sendBtn">ارسال</button>
      </div>
    </div>
  </div>

  <button id="themeToggle">🌙</button>
  <button id="settingsBtn">⚙️</button>
  <button id="fullscreenBtn">⛶</button>

  <!-- اگر لازم بود جاوااسکریپت هم اضافه کنم بگو -->
</body>
</html>
